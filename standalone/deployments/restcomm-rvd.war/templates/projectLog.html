<h1>{{'projectLogAppLogLabel' | translate}} <small>{{projectName}}</small></h1>
<hr>
<div class="form-group">
	<textarea ng-model="logData" id="rvd-log-textarea" class="form-control"></textarea>
</div>
<div>
	<button ng-click="retrieveLog()" ntype="button" class="btn btn-primary">{{'projectLogReloadLabel' | translate}}</button>
	<button ng-click="resetLog()" type="button" class="btn">{{'projectLogResetLabel' | translate}}</button>
</div>
